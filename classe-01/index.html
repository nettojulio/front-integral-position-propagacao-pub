<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="login-box absolute">
        <h1 class="login-title absolute">Login</h1>

        <label class="standart-label label-login absolute" for="login">E-mail</label>

        <input class="standart-input absolute" id="login" type="text" placeholder="nome@exemplo.com">
        
        <label class="standart-label label-password absolute" for="password">Senha</label>
        
        <input class="standart-input absolute" id="password" type="password" placeholder="Senha">
        
        <img class="encripted absolute" src="./assets/olho-fechado.svg" alt="encripted">

        <button class="auth-button absolute">Entrar</button>

    </section>
    
</body>
</html>
